<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
    </div>
    <div class="column">
        <img id="Featured" src="img/Family1.jpg" alt="">

        <div id="slide-wrapper">
            <img src="img/left-arrow.png" alt="" id="slideLeft" class="arrow">

            <div id="slider">
                <img src="img/Family1.jpg" alt="" class="thumbnail active">
                <img src="img/img1.jpg" alt="" class="thumbnail">
                <img src="img/Family2.jpg" alt="" class="thumbnail">
                <img src="img/Family3.jpg" alt="" class="thumbnail">
                <img src="img/place4.jpg" alt="" class="thumbnail">
                <img src="img/place2.jpg" alt="" class="thumbnail">
                <img src="img/Family4.jpg" alt="" class="thumbnail">
                <img src="img/place3.jpg" alt="" class="thumbnail">

            </div>

            <img src="img/right-arrow.png" alt="" id="slideRight" class="arrow">
        </div>
    </div>


    <script type="text/javascript" src="JS/thumb.js"></script>
</body>

</html>
